<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">

        <!-- login box -->
        <div class="login-box">

            <!-- header  -->
            <header class="header">
                <div class="left">
                    <div class="logo"><img width="50px" height="50px" src="./assets/logo.webp" alt="logo"></div>
                    <div class="text">
                        <h2>Regions</h2>
                        <h3>Mortgage</h3>
                    </div>
                </div>
                <div class="right">
                    <p>Are you a new customer?</p>
                    <button class="btn-1">Enroll Now
                        <div class="btn-menu">
                            <p>Enroll now to :</p>
                            <li>Access your loans online</li>
                            <li>Pay your mortgage online</li>
                            <li>View your mortgage statements</li>
                        </div>
                    </button>
                </div>
            </header>

            <!-- main  -->
            <main class="main">
                <div class="form-head">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Regions MyMortgage account</p>
                </div>
                <div class="form-body">
                    <form action="" class="form">
                        <input type="text" name="" id="userid" placeholder="Online ID">
                        <input type="text" name="" id="pwd" placeholder="Password">
                        <div><input type="checkbox" name="" id="check">
                            <label for="check">Remember me</label></div>
                        <input type="submit" value="Login" class="form-btn">
                    </form>
                </div>
                <div class="form-bottom">
                    <a href="">Forgot Online Id</a>
                    <p>‚Ä¢</p>
                    <a href="">Forgot Password</a>
                </div>
            </main>

            <!-- footer  -->
            <footer class="footer">
                <div class="upper">üèöÔ∏è Equal Housing Lender ‚Ä¢ Member FDIC</div>
                <div class="lower">¬© 2023 Regions Financial Corporation , All Rights Reserved ‚Ä¢ <p>1(800)Regions</p></div>
            </footer>            
        </div>

        <!-- image box -->
        <div class="image-box">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
